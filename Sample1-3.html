<html>
    <head>
        <title>Sample1-3</title>
        <script type="text/javascript">
            // 在這裡的javascript會被調用的時候才執行
            // 還沒載入body前
            function inputClick(){
                alert('fannie is a very beautiful girl!!');
            }
        </script>
    </head>
    <body>
        <input id='input1' type="text" value="fannie is a girl!" onclick="inputClick();" />

        <div id="div1"></div>

        <script type="text/javascript">
            // 在這裡的javascript會在頁面載入的時候執行
            document.getElementById("div1").innerHTML = document.getElementById("input1").value;
        </script>
    </body>
</html>
